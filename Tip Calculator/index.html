<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">

            <p>How much was your bill?</p>

            <input type="text" id="amount" placeholder="Amount to be paid"> ₹

            <p>How was the service?</p>

            <select id="services">
                <option selected disabled hidden>
                    Select
                </option>
                <option value="0.0">Poor</option>
                <option value="0.10">10% - Good</option>
                <option value="0.20">20% - Better</option>
                <option value="0.30">30% - Outstanding</option>
            </select>

            <p>Total number of persons</p>

            <input type="text" id="persons" placeholder="Number of people sharing the bill">
            
            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">

            <p>Tip Amount</p>
            
            <span id="total">0</span>₹
            <span id="each">each</span>
        </div>
    </div>
</body>

</html>
